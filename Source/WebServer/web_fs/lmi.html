<h2>About Luminary Micro</h2>
</div>
<div align="left">
<hr>
<p>
Luminary Micro, Inc. designs, markets and sells ARM&reg; Cortex&trade;-M3-based
microcontrollers (MCUs).  Austin, Texas-based Luminary Micro is the
lead partner for the Cortex-M3 processor, delivering the world’s first
silicon implementation of the Cortex-M3 processor.  
</p>
<p>
Luminary Micro’s introduction of the award-winning Stellaris&reg; family of
products provides 32-bit performance for the same price as current 8- and
16-bit microcontroller designs, providing entry-level pricing at $1.00 for
an ARM technology-based MCU.  Stellaris mixed-signal microcontrollers contain
specialized capabilities for applications in energy, security, and
connectivity markets.  
</p>
<p>
With the world’s largest selection of ARM-based microcontrollers, Luminary
Micro’s Stellaris family allows for standardization that eliminates future
architectural upgrades or software tools changes. 
</p>
<p>
Read more about us on the web at
