<div align="center">
<h2>About This Example</h2>
</div>
<div align="left">
<hr>
<p>This page was served by a secure, embedded web server running on a Luminary
Micro Stellaris Evaluation Kit. The web server application makes use of the
Luminary Peripheral&nbsp;Driver Library, a library of C functions allowing
easy access to the various peripherals offered by the Stellaris
microcontroller, and ports of the lwIP&nbsp;(Light Weight Internet Protocol)
stack and PeerSec Networks' MatrixSSL product.</p>
<p>For further information you may visit the following web sites:</p>
